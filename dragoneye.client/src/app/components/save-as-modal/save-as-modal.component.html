<div class="modal" [class.show]="isVisible" [style.display]="isVisible ? 'block' : 'none'">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="bi bi-save me-2"></i>Save As
        </h5>
        <button type="button" class="btn-close" (click)="cancel()"></button>
      </div>
      
      <div class="modal-body">
        <div class="mb-3">
          <label for="filenameInput" class="form-label">File Name</label>
          <input 
            type="text" 
            id="filenameInput"
            class="form-control" 
            [(ngModel)]="filename" 
            placeholder="Enter filename"
            (keydown.enter)="save()"
            (keydown.escape)="cancel()"
            #filenameInput>
          <div class="form-text">
            File will be saved with .json extension if not provided
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="save()" [disabled]="!filename.trim()">
          <i class="bi bi-save me-1"></i> Save
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal-backdrop" *ngIf="isVisible" (click)="cancel()"></div>
