<div class="modal" [class.show]="isVisible" [style.display]="isVisible ? 'block' : 'none'">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="bi bi-exclamation-triangle text-warning me-2"></i>Confirm Delete
        </h5>
        <button type="button" class="btn-close" (click)="cancel()"></button>
      </div>
      
      <div class="modal-body">
        <p class="mb-0">
          Are you sure you want to delete <strong>"{{ itemName }}"</strong>?
          <span *ngIf="itemType"> This {{ itemType }} will be permanently removed.</span>
        </p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="confirm()">
          <i class="bi bi-trash me-1"></i> Delete
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal-backdrop" *ngIf="isVisible" (click)="cancel()"></div>
